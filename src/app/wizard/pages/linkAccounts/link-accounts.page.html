<div class="row">
  <div class="col-sm-12">
    <h2>Grant Access</h2>
  </div>
</div>

<div class="list-group list-view-pf list-view-pf-view">
  <div class="list-group-item">
    <div class="list-view-pf-actions">
      <span class="fa-2x pficon pficon-ok" *ngIf="isChecked('github')"></span>
      <a [href]="keycloak.linkAccount('github')" class="btn btn-default" *ngIf="!isChecked('github')">Add</a>
    </div>
    <div class="list-view-pf-main-info">
      <div class="list-view-pf-left">
        <span class="fa fa-github list-view-pf-icon-sm"></span>
      </div>
      <div class="list-view-pf-body">
        <div class="list-view-pf-description">
          <div class="list-group-item-heading">
            <span class="required-pf">*</span>
            Github
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p>
  Depending on your configuration choose one or multiple clusters from the list below:
</p>

<div class="admonitionblock note">
  <table>
    <tbody><tr>
      <td class="icon">
        <i class="fa icon-note" title="Note"></i>
      </td>
      <td class="content">
        Check which OpenShift cluster you belong to using <a href="https://manage.openshift.com" target="_blank" rel="noopener">https://manage.openshift.com</a>.
      </td>
    </tr>
    </tbody></table>
</div>

<div class="list-group list-view-pf list-view-pf-view">
  <div class="list-group-item" *ngFor="let cluster of tokenService.clusters">
    <div class="list-view-pf-actions">
      <span class="fa-2x pficon pficon-ok" *ngIf="isChecked(cluster)"></span>
      <a [href]="keycloak.linkAccount(cluster)" class="btn btn-default" *ngIf="!isChecked(cluster)">Add</a>
    </div>
    <div class="list-view-pf-main-info">
      <div class="list-view-pf-left">
        <span class="fa fa-cubes list-view-pf-icon-sm"></span>
      </div>
      <div class="list-view-pf-body">
        <div class="list-view-pf-description">
          <div class="list-group-item-heading">
            Openshift ({{cluster}})
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
