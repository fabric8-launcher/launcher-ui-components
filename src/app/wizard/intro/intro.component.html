<div class="blank-slate-pf">
  <div class="blank-slate-pf-icon">
    <img src="../../../assets/img/brand.svg" class="brand">
  </div>
  <h1>
    Welcome to the Launchpad
  </h1>
  <h2>You are moments away from continuous delivery of a new <br>
    application, built and deployed on the <br />
    OpenShift cloud platform.</h2>
  <h3>Currently supporting runtimes:</h3>
  <div class="lead">
    <div class="container-fluid container-cards-pf">
      <div class="row row-cards-pf">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div id="vertx" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
            <div class="card-pf-body">
              <div class="card-pf-top-element icon vertx"></div>
              <h2 class="card-pf-title text-center">
                Eclipse Vert.x
              </h2>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div id="swarm" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
            <div class="card-pf-body">
              <div class="card-pf-top-element icon swarm"></div>
              <h2 class="card-pf-title text-center">
                WildFly Swarm
              </h2>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <div id="boot" class="card-pf card-pf-view card-pf-view-select card-pf-view-single-select">
            <div class="card-pf-body">
              <div class="card-pf-top-element icon boot"></div>
              <h2 class="card-pf-title text-center">
                Spring Boot
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h4></h4>
  <div class="blank-slate-pf-main-action">
    <button class="btn btn-primary btn-lg btn-reg" (click)="launch()">
      Register for OpenShift Online Starter for free through the Red Hat Developer Program
    </button>
  </div>
  <h3>Already registered or building locally?  Let's get you into orbit.</h3>
  <div class="blank-slate-pf-main-action">
    <button class="btn btn-danger btn-lg" (click)="launch()">
      Prepare for Takeoff
    </button>
  </div>
</div>
