<html>

<head>
  <base href="/launch/">
  <title>Red Hat Developer Launcher</title>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-control" content="NO-CACHE">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <link rel="apple-touch-icon" sizes="180x180" href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/favicon-16x16.png">
  <link rel="mask-icon" href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/safari-pinned-tab.svg" color="#da532c">
  <link rel="shortcut icon" href="https://developers.redhat.com/themes/custom/rhdp/rhd-frontend/favicons/favicon.ico">

  <script>
    // Parse settings injected by environment pre-processing
    try {
      //jsonSettings will be replaced by script 'scripts/entrypoint.sh'
      const jsonSettings = "$LAUNCHER_JSON_SETTINGS";
      window.injectedSettings = JSON.parse(jsonSettings);
      console.info("Injected settings contains: " + jsonSettings);
    } catch (e) {
      window.injectedSettings = undefined;
      console.info("Injected settings are undefined");
    }
  </script>
  <style>
    #loading-screen .main {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #loading-screen .header {
      background-color: #030303;
      height: 100px;
    }

    #loading-screen .title {
      background-color: #c00;
      width: 100%;
      height: 350px;

      background-image: linear-gradient(45deg, #8e0000 25%, transparent 25%, transparent 75%, #8e0000 75%, #8e0000),
      linear-gradient(-45deg, #8e0000 25%, transparent 25%, transparent 75%, #8e0000 75%, #8e0000);
      background-size: 100px 100px;
    }

    #loading-screen .title .title-text {
      background-color: white;
      height: 3em;
      width: 200px;
      margin: auto;
      border-radius: 4px;
      position: relative;
      top: 80px;
      font-family: 'Overpass', sans-serif;
      text-align: center;
      line-height: 3.2em;
    }

    #loading-screen .example-runtimes {
      flex: 1;
      background-color: #f5f5f5;
      padding: 50px
    }

    #loading-screen .example-runtime {
      width: 30%;
      background-color: white;
      height: 200px;
      float: left;
      margin-right: 20px;
      padding-top: 40px;
    }

    #loading-screen .text {
      height: 2em;
      background-color: #8a8a8a;
      border-radius: 2px;
      margin: 20px;
    }

    #loading-screen .small {
      width: 8em;
    }

    #loading-screen .small2 {
      width: 6em;
    }

    #loading-screen .lds-dual-ring {
      width: 64px;
      height: 64px;
      position: absolute;
      top: 40%;
      left: 50%;
      margin-left: -24px;
    }

    #loading-screen .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 46px;
      height: 46px;
      margin: 1px;
      border-radius: 50%;
      border: 5px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <app>
    <div class="main" id="loading-screen">
      <div class="header"></div>
      <div class="title">
        <div class="title-text">
          Loading...
        </div>
      </div>
      <div class="lds-dual-ring"></div>
      <div class="example-runtimes">
        <div class="example-runtime">
          <div class="text"></div>
          <div class="text small2"></div>
        </div>
        <div class="example-runtime">
          <div class="text"></div>
          <div class="text"></div>
        </div>
        <div class="example-runtime">
          <div class="text"></div>
          <div class="text small"></div>
        </div>
      </div>
    </div>
  </app>
</body>

</html>
